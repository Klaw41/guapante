<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guapante.css">
    <title>Acueducto Guapante</title>
</head>
<body>
    <header class="encabezado">
        <div class="homeheader">
            <div class="home-element1">
                <img src="imagenes/logo_guapante_box100.png" alt="Acueducto Guapante" width="100px" height="100px">
            </div>
            <div class="home-element2">
                <h1>Acueducto GUAPANTE</h1>
            </div>
            <div class="home-element3">
                <img src="imagenes/menu.png" alt="Menú de Navegación.">
            </div>
        </div>
    </header>
    <main>
        <!-- Esta parte es la única que cambia en cada página creada con esta plantilla. -->

        <form action="">
            <h1>Contacto acueducto Guapante</h1>
            <input type="text" name="Nombre" placeholder="Nombre y Apellido">
            <input type="email" name="Correo" placeholder="Correo electronico">
            <input type="text" name="Telefono" placeholder="Telefono">
            <input type="text" name="Direccion" placeholder="Direccion">
            <textarea name="Mensaje" rows="15" placeholder="Mensaje"></textarea>
            <input type="button" value="Enviar" id="button">
        </form>
        <p>&nbsp;</p>
        <!-- Parrafitos solo para visualización. Se eliminan siempre al usar la plantilla. -->
    </main>
    <footer class="fúrer">
        <div class="botoncitos">
            <img src="imagenes/sobre.png" alt="Correo Electrónico">
            <img src="imagenes/llamada-telefonica.png" alt="Teléfono">
            <img src="imagenes/marcador.png" alt="Dirección">
        </div>
        <div class="méiltu">
            <a class="enlace" href="mailto:info@citsistemas.com">© CITsistemas MMXXIII</a>
        </div>
    </footer> 
</body>
</html>
